<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cartridge.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Explorer</title>
    <script>
      (function () {
        const isReactScanEnabled = "%VITE_SCAN%" === "true";

        if (isReactScanEnabled) {
          console.log("React Scan enabled");

          const script = document.createElement("script");
          script.src = "//unpkg.com/react-scan/dist/auto.global.js";
          script.crossOrigin = "anonymous";

          // Insert as the first script to ensure it loads before React
          document.head.appendChild(script);
        } else {
          console.log("React Scan disabled");
        }
      })();
    </script>
    <script src="/noflash.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
