name: build and push workflow base image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest-4-cores

    outputs:
      tag_name: ${{ steps.release_info.outputs.tag_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker image tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c 1-7)
          echo "DOCKER_TAG=$SHORT_SHA" >> $GITHUB_ENV

      - name: Set outputs
        id: release_info
        run: |
          echo "tag_name=${{ env.DOCKER_TAG }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: ghcr.io/${{ github.repository }}-runner:latest,ghcr.io/${{ github.repository }}-runner:${{ env.DOCKER_TAG }}
          build-args: |
            RUST_VERSION=1.83.0
            BUILD_TYPE=${{ github.event_name }}
            DOJO_VERSION=1.2.2
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-runner:latest

  propose-update-pr:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && startsWith(github.ref, 'refs/tags/'))
    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Update github action devcontainers
        run: |
          for file in .github/workflows/*.yml; do
            sed -i "s|ghcr.io/dojoengine/katana-runner:[a-zA-Z0-9._-]*|ghcr.io/dojoengine/katana-runner:${{ needs.build-and-push.outputs.tag_name }}|" "$file"
          done

      - uses: peter-evans/create-pull-request@v5
        with:
          # We have to use a PAT in order to trigger ci
          token: ${{ secrets.CREATE_PR_TOKEN }}
          title: "build(ci): update actions runner image: ${{ needs.build-and-push.outputs.tag_name }}"
          commit-message: "Update CI runner image: ${{ needs.build-and-push.outputs.tag_name }}"
          branch: bump-runner-image
          base: main
          delete-branch: true
